<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Digital Escape Room 2!</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap'); @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap');
      .Info {
        font-family: 'Montserrat', sans-serif;
      }
      
      body {
        background-image: url("bkgd.png");
        background-repeat: no-repeat;
        background-position: 0 0;
        background-size: cover;
        background-color: #db076a;
      }
      
      .Clue {
        background-color: #120f0f;
        border: none;
        color: white;
        padding: 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        border-radius: 12px;
        box-shadow: 0 9px #999;
      }
      
      .Clue:active {
        background-color: #db07c6;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
      }
      
      .Clue:hover {
        background-color: #db07c6;
      }
    </style>
  </head>
  <body>
      <center>
      <div class="Info">
        <h1>Escape Room 2</h1>
        <h3>Do you have what it takes to solve this mystery?</h3>
          <button id="startbutton" class="Clue" onclick="Start()">Click To Start</button>
      </div>
    </center>
    <script  type="text/javascript">
      function Start() {
        document.getElementById("startbutton").style.display = "none";
        window.open("game.html");
        close();
      }
    </script>
  </body>
</html>
