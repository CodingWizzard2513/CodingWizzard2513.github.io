<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Digital Escape Room 2!</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap'); @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap');
      .Info {
        font-family: 'Montserrat', sans-serif;
      }
      
      body {
        background-image: url("bkgd.png");
        background-repeat: no-repeat;
        background-position: 0 0;
        background-size: cover;
        background-color: #db076a;
      }
      
      .Clue {
        background-color: #120f0f;
        border: none;
        color: white;
        padding: 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        border-radius: 12px;
        box-shadow: 0 9px #999;
      }
      
      .Clue:active {
        background-color: #db07c6;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
      }
      
      .Clue:hover {
        background-color: #db07c6;
      }

      .Check {
        background-color: #db07c6;
        border: none;
        color: white;
        padding: 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        border-radius: 12px;
        box-shadow: 0 9px #999;
      }
      
      .Check:active {
        background-color: #cadb07;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
      }
      
      .Check:hover {
        background-color: #cadb07;
      }
      
      hr.rounded {
        border-top: 8px solid #bbb;
        border-radius: 5px;
        border-color: #221e2e;
      }
      
       hr.invisible {
        border-top: 8px solid #bbb;
        border-radius: 5px;
        visibility: hidden;
      }
      
      .whitespace {
        width: 100%;
        height: 57%;
        background-color: #f7f7f7;
      }
      
      #ans2 {
        color: white;
      }
      
      #puzzle {
        height: 82%;
        width: 82%;
      }
      
      #cipher {
        height: 80%;
        width: 80%;
      }
      
    </style>
  </head>
  <body onclick="Start()">
      <center>
      <div class="Info">
        <h1>Escape Room 2</h1>
        <h3>Do you have what it takes to solve this mystery?</h3>
        <form>
          <input type="text" id="digit1" name="digit1" class="Code" maxlength='1'  style="width: 48px; height: 48px; font-size: 48px; text-align: center;">
          <input type="text" id="digit2" name="digit2" class="Code" maxlength='1' style="width: 48px; height: 48px; font-size: 48px; text-align: center;">
          <input type="text" id="digit3" name="digit3" class="Code" maxlength='1'  style="width: 48px; height: 48px; font-size: 48px; text-align: center;">
          <input type="text" id="digit4" name="digit4" class="Code"  maxlength='1' style="width: 48px; height: 48px; font-size: 48px; text-align: center;">
          <input type="text" id="digit5" name="digit5" class="Code"  maxlength='1' style="width: 48px; height: 48px; font-size: 48px; text-align: center;">
          <input type="text" id="digit6" name="digit6" class="Code"  maxlength='1' style="width: 48px; height: 48px; font-size: 48px; text-align: center;">
        </form>
        <button class="Clue" onclick="H1Click()">Letter 1 Clue</button>
        <button class="Clue" onclick="H2Click()">Digit 2 Clue</button>
        <button class="Clue" onclick="H3Click()">Letter 3 Clue</button>
        <button class="Clue" onclick="H4Click()">Letter 4 Clue</button>
        <button class="Clue" onclick="H5Click()">Digit 5 Clue</button>
        <button class="Clue" onclick="H6Click()">Digit 6 Clue</button>
        <button class="Check" onclick="Submit()">   Check   </button>
        <hr class="rounded">
        <div class="whitespace">
          <hr class="invisible">
          <div class="Hints">
            <p1 id="ClueText"><b>Clues Will Appear Here</b></p1>
            <form>
              <input type="text" id="clue1box" name="clue1box" class="Code" maxlength='9'  style="width: 175px; height: 30px; font-size: 25px; text-align: center; background-color: #eaff03;">
            </form>
            <p1 id="ans1"><b>The digit/letter answers will appear here</b></p1>
            <p1 id="numhints"><b>Hints Will Be Displayed Here</b></p1>
            <p1 id="Signature" style="display: block;">By CodingWizzard2513</p1>
         </div>
        </div>
    </center>
    <script src="confetti.js"></script>
    <script  type="text/javascript"> 
      document.getElementById("clue1box").style.display = "none";
      document.getElementById("ans1").style.display = "none";
      let x = 0;
      function Start() {
        if (x == 0) {
          var BGM = new Audio('BGM.mp3');
          BGM.play();
          BGM.loop = true;
          x = 1;
        }
      }
      var cans1 = null;
      var cans2 = null;
      var lenght1 = null;
      var lenght2 = null;
      function Submit() {
        var audio = new Audio('Click.wav');
        audio.play();
        if (digi1.value == "Y" && digi2.value == 1 && digi3.value == "V" && digi4.value == "T" && digi5.value == 1 && digi6.value == 5) {
                document.getElementById("ClueText").innerHTML = "Congrats! You completed the escape room!";
                const start = () => {
                setTimeout(function() {
                    confetti.start()
                }, 1000); 
            };

            const stop = () => {
                setTimeout(function() {
                    confetti.stop()
                }, 5000);
            };
            start();
            var sfx = new Audio('Win.mp3');
            sfx.play();

        } else {
            var sfx = new Audio('Lose.mp3');
            sfx.play();
        }
      }
      function H1Click() {
        var audio = new Audio('Click.wav');
        audio.play();
        document.getElementById("ClueText").innerHTML = "The most used letter in the alphabet is...";
        document.getElementById("ans1").innerHTML = "The digit/letter answers will appear here";
        document.getElementById("clue1box").style.display = "inline";
        document.getElementById("ans1").style.display = "inline";
        document.getElementById("numhints").style.display = "none";
        cans1 = "E";
        cans2 = "e";
        lenght1 = 1;
        lenght2 = 1;
        clue1box.addEventListener("keyup", function(event) {
          if (clue1box.value.length == lenght1 || clue1box.value.length == lenght2) {
            if (clue1box.value == cans1 || clue1box.value == cans2) {
              clue1box.style.backgroundColor = "#1ae000";
              clue1box.style.color = "black";
              document.getElementById("ans1").innerHTML = "The first letter is 'Y'";
              var sfx = new Audio('Correct.mp3');
              sfx.play();
            }
            if (clue1box.value != cans1 && clue1box.value != cans2) {
              clue1box.style.backgroundColor = "red";
              clue1box.style.color = "black";
              document.getElementById("ans1").innerHTML = "Try again!";
              var sfx = new Audio('Incorrect.mp3');
              sfx.play();
            }
          }
        })
      }
      function H2Click() {
        var audio = new Audio('Click.wav');
        audio.play();
        document.getElementById("ClueText").innerHTML = "What can you catch but never throw? All CAPS!";
        document.getElementById("ans1").innerHTML = "The digit/letter answers will appear here";
        document.getElementById("clue1box").style.display = "inline";
        document.getElementById("ans1").style.display = "inline";
        document.getElementById("numhints").style.display = "none";
        cans1 = "A COLD";
        cans2 = "COLD";
        lenght1 = 4;
        lenght2 = 6;
        clue1box.addEventListener("keyup", function(event) {
          if (clue1box.value.length == lenght1 || clue1box.value.length == lenght2) {
            if (clue1box.value == cans1 || clue1box.value == cans2) {
              clue1box.style.backgroundColor = "#1ae000";
              clue1box.style.color = "black";
              document.getElementById("ans1").innerHTML = "The seccond digit is '1'";
              var sfx = new Audio('Correct.mp3');
              sfx.play();
            }
            if (clue1box.value != cans1 && clue1box.value != cans2) {
              clue1box.style.backgroundColor = "red";
              clue1box.style.color = "black";
              document.getElementById("ans1").innerHTML = "Try again!";
              var sfx = new Audio('Incorrect.mp3');
              sfx.play();
            }
          }
        })
      }
      function H3Click() {
        var audio = new Audio('Click.wav');
        audio.play();
        document.getElementById("ClueText").innerHTML = "What has a head, a tail, is brown and has no legs? All CAPS!";
        document.getElementById("clue1box").innerHTML = "The digit/letter answers will appear here";
        document.getElementById("clue1box").style.display = "inline";
        document.getElementById("ans1").style.display = "inline";
        document.getElementById("numhints").style.display = "none";
        cans1 = "A PENNY";
        cans2 = "PENNY";
        lenght1 = 7;
        lenght2 = 5;
        clue1box.addEventListener("keyup", function(event) {
          if (clue1box.value.length == lenght1 || clue1box.value.length == lenght2) {
            if (clue1box.value == cans1 || clue1box.value == cans2) {
              clue1box.style.backgroundColor = "#1ae000";
              clue1box.style.color = "black";
              document.getElementById("ans1").innerHTML = "The third letter is 'V'";
              var sfx = new Audio('Correct.mp3');
              sfx.play();
            }
            if (clue1box.value != cans1 && clue1box.value != cans2) {
              clue1box.style.backgroundColor = "red";

              document.getElementById("ans1").innerHTML = "Try again!";
              var sfx = new Audio('Incorrect.mp3');
              sfx.play();
            }
          }
        })
      }
      function H4Click() {
        var audio = new Audio('Click.wav');
        audio.play();
        document.getElementById("ClueText").innerHTML = "I am thinking of a number between 1 and 1000. What am I thinking of?";
        document.getElementById("clue1box").innerHTML = "The digit/letter answers will appear here";
        document.getElementById("clue1box").style.display = "inline";
        document.getElementById("ans1").style.display = "inline";
        document.getElementById("numhints").style.display = "block";
        cans1 = Math.floor(Math.random() * 1000 + 1);
        cans2 = cans1;
        lenght2 = cans1.toString().length;
        clue1box.addEventListener("keyup", function(event) {
          if (clue1box.value.length == lenght1 || clue1box.value.length == lenght2) {
            if (clue1box.value == cans1 || clue1box.value == cans2) {
              clue1box.style.backgroundColor = "#1ae000";
              clue1box.style.color = "black";
              document.getElementById("ans1").innerHTML = "The fourth letter is 'T'";
              document.getElementById("numhints").style.display = "none";
              var sfx = new Audio('Correct.mp3');
              sfx.play();
            }
            if (clue1box.value != cans1 && clue1box.value != cans2) {
              clue1box.style.backgroundColor = "red";
              clue1box.style.color = "black";
              document.getElementById("ans1").innerHTML = "Try again!";
              document.getElementById("numhints").style.display = "block";
              if (clue1box.value < cans1) {
                document.getElementById("numhints").innerHTML = "Your number is too small";
              }
              if (clue1box.value > cans1) {
                document.getElementById("numhints").innerHTML = "Your number is too large";
              }
              var sfx = new Audio('Incorrect.mp3');
              sfx.play();
            }
          }
        })
      }
      function H5Click() {
        var audio = new Audio('Click.wav');
        audio.play();
        document.getElementById("ClueText").innerHTML = "Unscramble the words 'het' and 'swrod'. All CAPS! A Space Inbetween!";
        document.getElementById("clue1box").innerHTML = "The digit/letter answers will appear here";
        document.getElementById("clue1box").style.display = "inline";
        document.getElementById("ans1").style.display = "inline";
        document.getElementById("numhints").style.display = "none";
        cans1 = "THE WORDS";
        cans2 = "THE WORDS";
        lenght1 = 9;
        lenght2 = 9;
        clue1box.addEventListener("keyup", function(event) {
          if (clue1box.value.length == lenght1 || clue1box.value.length == lenght2) {
            if (clue1box.value == cans1 || clue1box.value == cans2) {
              clue1box.style.backgroundColor = "#1ae000";
              clue1box.style.color = "black";
              document.getElementById("ans1").innerHTML = "The fifth digit is '1'";
              var sfx = new Audio('Correct.mp3');
              sfx.play();
            }
            if (clue1box.value != cans1 && clue1box.value != cans2) {
              clue1box.style.backgroundColor = "red";
              clue1box.style.color = "black";
              document.getElementById("ans1").innerHTML = "Try again!";
              var sfx = new Audio('Incorrect.mp3');
              sfx.play();
            }
          }
        })
      }
      function H6Click() {
        var audio = new Audio('Click.wav');
        audio.play();
        document.getElementById("ClueText").innerHTML = "Decode 'V2hhdD8='";
        document.getElementById("clue1box").innerHTML = "The digit/letter answers will appear here";
        document.getElementById("clue1box").style.display = "inline";
        document.getElementById("ans1").style.display = "inline";
        document.getElementById("numhints").style.display = "none";
        cans1 = "What?";
        cans2 = "What?";
        lenght1 = 5;
        lenght2 = 5;
        clue1box.addEventListener("keyup", function(event) {
          if (clue1box.value.length == lenght1 || clue1box.value.length == lenght2) {
            if (clue1box.value == cans1 || clue1box.value == cans2) {
              clue1box.style.backgroundColor = "#1ae000";
              clue1box.style.color = "black";
              document.getElementById("ans1").innerHTML = "The last digit is '5'";
              var sfx = new Audio('Correct.mp3');
              sfx.play();
            }
            if (clue1box.value != cans1 && clue1box.value != cans2) {
              clue1box.style.backgroundColor = "red";
              clue1box.style.color = "black";
              document.getElementById("ans1").innerHTML = "Try again!";
              var sfx = new Audio('Incorrect.mp3');
              sfx.play();
            }
          }
        })
      }
      var digi1 = document.getElementById("digit1");
      var digi2 = document.getElementById("digit2");
      var digi3 = document.getElementById("digit3");
      var digi4 = document.getElementById("digit4");
      var digi5 = document.getElementById("digit5");
      var digi6 = document.getElementById("digit6");
      var elts = document.getElementsByClassName('Code')
      Array.from(elts).forEach(function(elt){
        elt.addEventListener("keyup", function(event) {
          // Number 13 is the "Enter" key on the keyboard
          if (event.keyCode === 13 || elt.value.length == 1 ) {
          // Focus on the next sibling
          elt.nextElementSibling.focus()
          }
          if (event.keyCode === 8 && elt.value.length == 0) {
            // Focus on the previous sibling
            elt.previousElementSibling.focus()
          }
        });
      })
        digi1.addEventListener("keyup", function(event) {
          if (digi1.value.length == 1) {
            if (digi1.value == "Y") {
              digi1.style.borderColor = "#1ae000 ";
            }
            if (digi1.value != "Y") {
              digi1.style.borderColor = "red";
            }
          }
        })
        digi2.addEventListener("keyup", function(event) {
          if (digi2.value.length == 1) {
            if (digi2.value == 1) {
              digi2.style.borderColor = "#1ae000 ";
            }
            if (digi2.value != 1) {
              digi2.style.borderColor = "red";
            }
          }
        })
        digi3.addEventListener("keyup", function(event) {
          if (digi3.value.length == 1) {
            if (digi3.value == "V") {
              digi3.style.borderColor = "#1ae000 ";
            }
            if (digi3.value != "V") {
              digi3.style.borderColor = "red";
            }
          }
        })
        digi4.addEventListener("keyup", function(event) {
          if (digi4.value.length == 1) {
            if (digi4.value == "T") {
              digi4.style.borderColor = "#1ae000 ";
            }
            if (digi4.value != "T") {
              digi4.style.borderColor = "red";
            }
          }
        })
        digi5.addEventListener("keyup", function(event) {
          if (digi5.value.length == 1) {
            if (digi5.value == 1) {
              digi5.style.borderColor = "#1ae000 ";
            }
            if (digi5.value != 1) {
              digi5.style.borderColor = "red";
            }
          }
        })
          digi6.addEventListener("keyup", function(event) {
            if (digi6.value.length == 1) {
              if (digi6.value == 5) {
                digi6.style.borderColor = "#1ae000 ";
              }

          })
      </script>
  </body>
